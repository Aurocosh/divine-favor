buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: "java"

repositories {
    maven { // The repo from which to get waila
        name "Mobius Repo"
        url "http://tehnut.info/maven"
    }
    maven {
        // location of the maven that hosts JEI files
        name = "Progwml6 maven"
        url = "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
        // location of a maven mirror for JEI files, as a fallback
        name = "ModMaven"
        url = "https://modmaven.k-4u.nl"
    }
    maven { // IntWheel
        url "http://maven.k-4u.nl"
    }
    maven { // TOP
        name 'tterrag maven'
        url "http://maven.tterrag.com/"
    }
    maven {
        name = "CoFH Maven"
        url = "http://maven.covers1624.net"
    }
    maven { // Bookshelf
        url = "https://maven.mcmoddev.com"
    }
    maven { // Patchouli
        url 'https://maven.blamejared.com'
    }
    maven {
        name = "CurseForge"
        url = "https://minecraft.curseforge.com/api/maven/"
    }
}

version = "0.1.0"
group= "aurocosh.divinefavor"
archivesBaseName = "divinefavor"

sourceCompatibility = 1.8
targetCompatibility = 1.8

minecraft {
    version = "1.12.2-14.23.5.2775"
    runDir = "run"
    mappings = "stable_39"
    useDepAts = true
}

dependencies {
    // compile against the JEI API but do not include it at runtime
    deobfProvided "mezz.jei:jei_${mc_sub_version}:${jei_version}:api"
    // at runtime, use the full JEI jar
    runtime "mezz.jei:jei_${mc_sub_version}:${jei_version}:api"

    deobfProvided "CraftTweaker2:CraftTweaker2-API:${ct_version}"
    runtime "CraftTweaker2:CraftTweaker2-MC1120-Main:1.12-${ct_version}"

    deobfProvided "mcp.mobius.waila:Hwyla:${hwyla_version}_${mc_sub_version}:api"
    runtime "mcp.mobius.waila:Hwyla:${hwyla_version}_${mc_sub_version}"

    deobfCompile "mcjty.theoneprobe:TheOneProbe-${mc_version}:${mc_version}-1.4.14-7"
    deobfCompile "com.github.mcjty:intwheel:${mc_version}-1.2.7"
    //compile "cofh:RedstoneFlux:1.12-2.1.0.6:universal"
    deobfCompile "vazkii.patchouli:Patchouli:${p_version}"
    deobfCompile "net.darkhax.bookshelf:Bookshelf-${mc_sub_version}:2.3.568"
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
